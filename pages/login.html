<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Vê o filme, Vadia!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../style.css">
</head>
<body class="d-flex align-items-center py-4">

    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="card p-4 card-login">
            <h1 class="h3 mb-3 fw-normal text-center text-white">
                <a href="../index.html" class="text-decoration-none">Vê o filme, Vadia!</a>
            </h1>

            <form class="form-dark">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputName">
                    <label for="floatingInputName">Nome de Usuário</label>
                </div>
                
                <div class="mb-3">
                    <label for="formFile" class="form-label text-white">Foto de Perfil (opcional)</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
    
                <button class="btn btn-warning w-100 py-2" type="submit">Entrar</button>
            </form>

            <p class="mt-4 mb-1 text-center" style="color: var(--cor-texto-secundario);">© 2025</p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
