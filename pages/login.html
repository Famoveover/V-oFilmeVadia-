<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Vê o filme, Vadia!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../style.css"> 
</head>
<body class="d-flex align-items-center py-4">

    <main class="w-100 m-auto" style="max-width: 400px;">
        <div class="card p-4 card-login">
            <h1 class="h3 mb-3 fw-normal text-center text-white">
                <a href="../index.html" class="text-decoration-none">Vê o filme, Vadia!</a>
            </h1>

            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="true">Cadastrar</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="false">Login</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                
                <div class="tab-pane fade show active" id="register-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                    <form class="form-dark" id="registerForm">
                        <div class="form-floating mb-3"><input type="email" class="form-control" id="floatingInputEmailRegister" placeholder="nome@exemplo.com" required><label for="floatingInputEmailRegister">Endereço de E-mail</label></div>
                        <div class="form-floating mb-3"><input type="text" class="form-control" id="floatingInputNameRegister" placeholder="Nome de Usuário" required><label for="floatingInputNameRegister">Nome de Usuário</label></div>
                        <div class="form-floating mb-3"><input type="password" class="form-control" id="floatingInputPasswordRegister" placeholder="Senha" required><label for="floatingInputPasswordRegister">Senha</label></div>
                        
                        <div class="mb-3"><label for="formFileRegister" class="form-label text-white">Foto de Perfil (opcional)</label><input class="form-control" type="file" id="formFileRegister"></div>
            
                        <button class="btn btn-warning w-100 py-2" type="submit">Cadastrar</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="login-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                    <form class="form-dark" id="loginForm">
                        <div class="form-floating mb-3"><input type="email" class="form-control" id="floatingInputEmailLogin" placeholder="nome@exemplo.com" required><label for="floatingInputEmailLogin">E-mail</label></div>
                        <div class="form-floating mb-3"><input type="password" class="form-control" id="floatingInputPasswordLogin" placeholder="Senha" required><label for="floatingInputPasswordLogin">Senha</label></div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
                    </form>
                </div>
            </div>


            <p class="mt-4 mb-1 text-center" style="color: var(--cor-texto-secundario);">© 2025</p>
        </div>
    </main>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
