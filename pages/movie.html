<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="movieTitle">Detalhes do Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header class="p-3 mb-3 border-bottom bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h1 class="fs-4">Vê o filme, Vadia!</h1>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>
                <div class="text-end">
                    <a href="./login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="./profile.html" class="btn btn-warning">Meu Perfil</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="row align-items-center mb-5 p-4 bg-body-secondary rounded">
            <div class="col-md-4 text-center">
                <img id="moviePoster" src="https://via.placeholder.com/300x450" alt="Pôster do Filme" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-8">
                <h1 id="movieHeading" class="display-5 fw-bold text-body-emphasis">Título do Filme</h1>
                <p id="movieDescription" class="fs-5 text-secondary">
                    Uma breve sinopse ou descrição do filme. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
                <div class="d-flex align-items-center mb-3">
                    <span id="movieRating" class="fs-4 me-2">⭐ 4.5/5</span>
                    <span class="text-muted">| Média de 123 avaliações</span>
                </div>
            </div>
        </section>

        <section class="mb-5">
            <h2 class="pb-2 border-bottom">Avaliações e Comentários</h2>
            <div id="movieRatingsList" class="list-group w-auto mt-4">
                </div>
        </section>

        <section class="mb-5">
            <h2 class="pb-2 border-bottom">Deixar Minha Avaliação</h2>
            <form id="userRatingForm" class="mt-4">
                <div class="mb-3">
                    <label for="userRatingInput" class="form-label text-white">Sua Avaliação (1-5)</label>
                    <input type="number" class="form-control" id="userRatingInput" min="1" max="5" required>
                </div>
                <div class="mb-3">
                    <label for="userCommentInput" class="form-label text-white">Seu Comentário</label>
                    <textarea class="form-control" id="userCommentInput" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning w-100 py-2">Enviar Avaliação</button>
            </form>
        </section>

    </main>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2025 Vê o filme, Vadia!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/movie.js"></script>
</body>
</html>
