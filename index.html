<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vê o filme, Vadia! - Início</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="p-3 mb-3 border-bottom bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h1 class="fs-4">Vê o filme, Vadia!</h1>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>

                <div class="text-end">
                    <a href="./pages/choose.html" class="btn btn-outline-warning me-2">Votação da Semana</a>
                    
                    <a href="./pages/login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="./pages/profile.html" class="btn btn-warning">Meu Perfil</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="mb-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar por título do filme..." id="searchInput">
            </div>
        </section>

        <section class="mb-5">
            <h2 class="pb-2 border-bottom">Filmes em Destaque</h2>
            <div id="moviesGrid" class="row g-4 py-5 row-cols-1 row-cols-lg-4">
                </div>
        </section>

        <section>
            <h2 class="pb-2 border-bottom">Últimos Comentários</h2>
            
            <div id="recentCommentsList" class="list-group w-auto mt-4">
                </div>
        </section>

    </main>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2025 Vê o filme, Vadia!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</html>
